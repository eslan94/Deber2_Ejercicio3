<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio_3</title>
    </head>
    <body>
        <script>
            let compra;
            let total=0;
            let s1=0, s2=0, s3=0;
            let c1=0, c2=0, c3=0;

            do{
                compra=parseFloat(prompt("Ingrese el valor de la compra"));
                total=total+compra;
                if(compra<500){
                    s1=s1+compra;
                    c1++;
                }else if(compra>500 & compra<1000){
                    s2=s2+compra;
                    c2++;
                }else{
                    s3=s3+compra;
                    c3++;
                }
            }while(compra!=0);
            alert('Cierre de caja');
            alert('La cantidad de ventas menores a 500 es: ${c1}');
            alert('El valor total de ventas menores a 500 es: ${s1}');
            alert('La cantidad de ventas mayores a 500 y menores a 1000 es: ${c2}');
            alert('El valor total de ventas mayores a 500 y menores a 1000 es: ${s2}');
            alert('La cantidad de ventas mayores a 1000 es: ${c3}');
            alert('El valor total de ventas mayores a 1000 es: ${s3}');
            alert('El valor total de ventas es: ${total}');
        </script>
    </body>
</html>
